<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamental of Computer Science - PDF Viewer</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: "Segoe UI", sans-serif;
    }

    .pdf-section {
      width: 100%;
      padding: 30px;
      box-sizing: border-box;
    }

    .title-box {
      background: #d62828; /* أحمر */
      color: #fff;
      padding: 15px 25px;
      font-size: 26px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(214, 40, 40, 0.4);
      width: fit-content;
      margin: 0 auto 25px auto;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .pdf-container {
      width: 100%;
      height: 88vh;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #d62828;
    }

    .pdf-viewer {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: none;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

  <div class="pdf-section">
    <h2 class="title-box">Fundamental of Computer Science</h2>

    <div class="pdf-container">
      <object data="intro.pdf" type="application/pdf" class="pdf-viewer">
        <iframe src="intro.pdf" class="pdf-viewer">
          <p style="color: white;">
            المتصفح لا يدعم عرض ملفات PDF.
            <a href="intro.pdf" download style="color: #ff5555;">اضغط هنا لتحميل الملف</a>
          </p>
        </iframe>
      </object>
    </div>
  </div>

</body>
      </html>
